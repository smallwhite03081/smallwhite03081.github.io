<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ÊôÇÈñìË®àÊï∏Âô®</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', 'Noto Sans TC', sans-serif;
      background: linear-gradient(to bottom right, #ffcccc, #ffe6f2);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: white;
      border-radius: 24px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      padding: 28px 20px;
      max-width: 320px;
      width: 90%;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      color: #e75480;
      margin-bottom: 20px;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(231, 84, 128, 0.2);
    }

    .heartbeat {
      display: inline-block;
      animation: heartbeat 1.5s infinite;
      transform-origin: center;
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1);
      }
      14% {
        transform: scale(1.3);
      }
      28% {
        transform: scale(1);
      }
      42% {
        transform: scale(1.2);
      }
      70% {
        transform: scale(1);
      }
    }

    .time-box {
      background: linear-gradient(to right, #ff8fa3, #ffa07a);
      border-radius: 20px;
      padding: 12px 20px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 5px 12px rgba(255, 143, 163, 0.4);
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .sub-text {
      font-size: 16px;
      color: #e75480;
      font-weight: 500;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ü•∫ ÂØ∂ÂØ∂ÁúüÁöÑÁúüÁöÑÂ•ΩÂñúÊ≠°‰Ω† <span class="heartbeat">‚ù§Ô∏è</span></h1>
    <div class="time-box" id="time-box"></div>
    <div class="sub-text" id="sub-text"></div>
  </div>

  <script>
    function updateTime() {
      const startDate = new Date('2024-07-06T00:00:00');
      const now = new Date();
      const diff = now - startDate;

      const totalDays = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      let months = (now.getFullYear() - startDate.getFullYear()) * 12 + (now.getMonth() - startDate.getMonth());
      let tempDate = new Date(startDate);
      tempDate.setMonth(tempDate.getMonth() + months);

      if (now < tempDate) {
        months--;
        tempDate.setMonth(tempDate.getMonth() - 1);
      }

      const remainingMs = now - tempDate;
      const remainingDays = Math.floor(remainingMs / (1000 * 60 * 60 * 24));

      document.getElementById('time-box').innerText =
        `${totalDays} Â§© ${hours} Â∞èÊôÇ ${minutes} ÂàÜ ${seconds} Áßí`;

      document.getElementById('sub-text').innerText =
        `‰πüÂ∞±ÊòØ ${months} ÂÄãÊúàÂèà ${remainingDays} Â§©Âï¶ÔºÅ`;
    }

    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
