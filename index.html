<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>寶寶時間計數器</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', 'Noto Sans TC', sans-serif;
      background: linear-gradient(to bottom right, #ffe4e1, #fff0f5);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: white;
      border-radius: 24px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 40px 30px;
      max-width: 360px;
      width: 90%;
      text-align: center;
    }

    h1 {
      font-size: 26px;
      color: #e75480;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px rgba(231, 84, 128, 0.2);
    }

    #time {
      font-size: 20px;
      font-weight: bold;
      line-height: 1.6;
      background: linear-gradient(90deg, #ff69b4, #ffa07a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 1px 1px 2px rgba(255, 105, 180, 0.3);
      animation: glow 3s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 6px rgba(255, 105, 180, 0.6);
      }
      50% {
        text-shadow: 0 0 12px rgba(255, 160, 122, 0.8);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>❤️ 跟寶寶在一起的第</h1>
    <div id="time"></div>
  </div>

  <script>
    function updateTime() {
      const startDate = new Date('2024-07-06T00:00:00');
      const now = new Date();
      const diff = now - startDate;

      const totalDays = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      let months = (now.getFullYear() - startDate.getFullYear()) * 12 + (now.getMonth() - startDate.getMonth());
      let tempDate = new Date(startDate);
      tempDate.setMonth(tempDate.getMonth() + months);

      if (now < tempDate) {
        months--;
        tempDate.setMonth(tempDate.getMonth() - 1);
      }

      const remainingMs = now - tempDate;
      const remainingDays = Math.floor(remainingMs / (1000 * 60 * 60 * 24));

      document.getElementById('time').innerText =
  `${totalDays} 天 ${hours} 小時 ${minutes} 分鐘 ${seconds} 秒\n也就是` +
  `${months} 個月又 ${remainingDays} 天啦!`;
    }

    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
